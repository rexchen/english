<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAGIC-WORD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script type="module" crossorigin src="./assets/index-D29xZFRH.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DPMVLs_c.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">MAGIC-WORD</div>
            <div class="header-actions">
                <button id="stats-btn" class="icon-btn" aria-label="Statistics">
                    <span class="material-icons-round">bar_chart</span>
                </button>
                <button id="settings-btn" class="icon-btn" aria-label="Settings">
                    <span class="material-icons-round">settings</span>
                </button>
            </div>
        </header>

        <!-- Main Content (Card Stack) -->
        <main class="card-container" id="card-container">
            <!-- Cards will be injected here -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading words...</p>
            </div>
        </main>

        <!-- Action Bar (Bottom) -->
        <div class="action-bar">
            <button id="unknown-btn" class="action-btn unknown" aria-label="Mark as Unknown">
                <span class="material-icons-round">close</span>
            </button>
            <button id="speak-btn" class="action-btn speak" aria-label="Pronounce">
                <span class="material-icons-round">volume_up</span>
            </button>
            <button id="known-btn" class="action-btn known" aria-label="Mark as Known">
                <span class="material-icons-round">check</span>
            </button>
        </div>

        <!-- Modals -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-modal"><span class="material-icons-round">close</span></button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="json-upload">Import Custom JSON</label>
                        <input type="file" id="json-upload" accept=".json">
                    </div>
                    <div class="setting-item">
                        <button id="change-level-btn" class="level-btn" style="width: 100%;">Change Level</button>
                    </div>
                    <div class="setting-item">
                        <button id="reset-progress" class="danger-btn">Reset Progress</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="level-selection-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select Difficulty</h2>
                </div>
                <div class="modal-body">
                    <div class="level-options">
                        <button class="level-btn" data-level="level1">
                            <span class="level-title">Level 1</span>
                            <span class="level-desc">Beginner (60 Words)</span>
                        </button>
                        <button class="level-btn" data-level="level2">
                            <span class="level-title">Level 2</span>
                            <span class="level-desc">Advanced (Original)</span>
                        </button>
                        <button class="level-btn" id="global-review-btn"
                            style="margin-top: 10px; border-color: #ff6b6b; background: linear-gradient(135deg, #ffe3e3 0%, #ffc9c9 100%);">
                            <span class="level-title" style="color: #c92a2a;">Review Unknown</span>
                            <span class="level-desc" style="color: #a61e4d;">Practice all unknown words</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="stats-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Progress</h2>
                    <button class="close-modal"><span class="material-icons-round">close</span></button>
                </div>
                <div class="modal-body">
                    <div class="stats-summary">
                        <div class="stat-box">
                            <span id="known-count" class="stat-number">0</span>
                            <span class="stat-label">Known</span>
                        </div>
                        <div class="stat-box">
                            <span id="unknown-count" class="stat-number">0</span>
                            <span class="stat-label">Learning</span>
                        </div>
                    </div>
                    <h3>Words to Review</h3>
                    <ul id="unknown-list" class="word-list">
                        <!-- List items injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
